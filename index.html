<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <audio > </audio>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
        
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time">
    <ul class="time-container">
      <li class="time-item">--</li>
      <li class="time-item">:</li>
      <li class="time-item">--</li>
      <li class="time-item">:</li>
      <li class="time-item">--</li>
    </ul>  
    </time>
    <date class="date">
      <div class="day">Monday</div>
       <div class="month">March</div>
      <div class="day-numbers">20</div>
    </date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <!-- <script src="js/script.js"></script> -->
  <script src="./src/time.js"></script>
  <script src="./src/calendar.js"></script>
  <script src="./src/greeting.js"></script>
  <script src="./src/quote.js"></script>
  <script src="./src/weather.js"></script>
  <script src="./src/slide.js"></script>
  <script src="./src/audio.js"></script>
  <script src="./src/crossCheck.js"></script>
</body>
</html>
